buildscript {
    ext.kotlin_version = '1.1.51'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
	id 'com.github.johnrengelman.shadow' version '2.0.1' apply false
}

allprojects {
	group 'lol.kneize'
	version '1.0-SNAPSHOT'
}

subprojects {
    repositories {
        jcenter()
    }
}